<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemim du Café</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/Chemim icon.ico">
    <link rel="stylesheet" href="css/resetcss.css">
    <script src="https://kit.fontawesome.com/6e8566735f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--        cabeçalho       -->
    <header class="container-bar">
        <div class="logo-container">
            <img src="img/Coffee_logo.png.png" alt="Chemim Logo">
        </div>
        <div class="frase-logo">
            <p>45 anos servindo a toda sua família</p>
        </div>
        <nav id="nav-menu">
            <ul class="nav-bar" id="nav-orientation">
                <li><a class="button" href="#">Loja</a></li>
                <li><a class="button" href="#">Nossos produtos</a></li>
                <li><a class="button" href="#">Quem somos</a></li>
                <li><a class="button" href="#">Seja Parceiro</a></li>
            </ul>
        </nav>
    </header>
    <!--        corpo da pagina     -->
    <main>
        <div class="main-container">
            <div class="img-main">
                <img src="img/coffee_main_page2.jpg" alt="Woman drinking coffee">
                <div class="banner-main">
                    <img src="img/banner-img.png">
                    <!-- <p>Cada grão selecionado especialmente para você</p> -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
